{% extends "layout.html" %}

{% block title %}
	Order Confirmation
{% endblock %}

{% block body %}
	
	<form action="{{ url_for('editItem') }}" method="get">
		<h1> Item : </h1>
		<p><span id="noOfPages">{{ itemnoOfPages }}</span> pages,<span id="orderType">{{ itemType }}</span>  -  quantity : <span id="itemQuantity">{{ itemQuantity }}</span>pcs</p>
		<p> Quotation: <strong>{{ itemcostingOfpaper }}</strong></p>
		<button type="submit">Edit Item</button>
	</form>

{% endblock %}
